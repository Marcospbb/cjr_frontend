<!DOCTYPE html>
<html>
<head>
	<title>Exercicio 4</title>
	<meta charset="utf-8">
</head>
<body>
	<h1>Formulario</h1>
	<form action="server.html" method="POST">
		<label for="Nome">Nome:</label>
		<input type="text" name="Nome" placeholder="Nome"><br>
		<label for="Email">Email:</label>
		<input type="text" name="Email" placeholder="Email"><br>
		<label for="Senha">Senha:</label>
		<input type="password" name="Senha" placeholder="Senha"><br>
		<br>
		<label for="Sexo">Sexo:</label><br>
		<input type="radio" name="Sexo" value="Masculino">
		<label for="Masculino">Masculino</label><br>
		<input type="radio" name="Sexo" value="Feminino">
		<label for="Feminino">Feminino</label><br>
		<br>

		<label for="Tecnologias">Tecnologias:</label><br>
		<input type="checkbox" name="HTML">
		<label for="HTML">HTML</label><br>
		<input type="checkbox" name="CSS">
		<label for="CSS">CSS</label><br>
		<input type="checkbox" name="JAVA">
		<label for="JAVA">JAVA</label><br>
		<input type="checkbox" name="PHP">
		<label for="PHP">PHP</label><br>
		<br>

		<label for="textarea">Descrição Pessoal:</label><br>
		<textarea rows="10" cols="20" placeholder="Digite aqui..."></textarea><br>
		<label for="Opcao">Opção:</label>
		<select name="Opcao">
			<option value="opcao1">Opção 1</option>
			<option value="opcao2">Opção 2</option>
			<option value="opcao3">Opção 3</option>
			<option value="opcao4">Opção 4</option>
		</select><br>
		<br>
		<input type="submit" name="Enviar" value="Enviar"><br>
		<input type="reset" name="Limpar" value="Limpar"><br>
	</form>

</body>
</html>
